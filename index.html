<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Knicks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>New York Knicks</h1>
            <nav>
                <ul>
                    <li><a href="#current-stars">Current Stars</a></li>
                    <li><a href="#past-legends">Past Legends</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="sections-wrapper">
            <section id="current-stars" class="player-section-column">
                <h2>Current Stars</h2>
                <div class="player-row">
                    <div class="player-card">
                        <h3>Jalen Brunson</h3>
                        <img src="jalen_brunson_11.png" alt="Jalen Brunson">
                    </div>
                    <div class="player-card">
                        <h3>Josh Hart</h3>
                        <img src="josh_hart_3.png" alt="Josh Hart">
                    </div>
                    <div class="player-card">
                        <h3>Karl-Anthony Towns</h3>
                        <img src="karl-anthony_towns_32.png" alt="Karl-Anthony Towns">
                    </div>
                    <div class="player-card">
                        <h3>Mikal Bridges</h3>
                        <img src="mikal_bridges_31.png" alt="Mikal Bridges">
                    </div>
                    <div class="player-card">
                        <h3>OG Anunoby</h3>
                        <img src="og_anunoby_3.png" alt="OG Anunoby">
                    </div>
                </div>
            </section>

            <section id="past-legends" class="player-section-column">
                <h2>Past Legends</h2>
                <div class="player-row">
                    <div class="player-card">
                        <h3>Bernard King</h3>
                        <img src="bernard_king_22.png" alt="Bernard King">
                    </div>
                    <div class="player-card">
                        <h3>Carmelo Anthony</h3>
                        <img src="carmelo_anthony_7.png" alt="Carmelo Anthony">
                    </div>
                    <div class="player-card">
                        <h3>Patrick Ewing</h3>
                        <img src="patrick_ewing_33.png" alt="Patrick Ewing">
                    </div>
                    <div class="player-card">
                        <h3>Walt Frazier</h3>
                        <img src="walt_frazier_10.png" alt="Walt Frazier">
                    </div>
                    <div class="player-card">
                        <h3>Willis Reed</h3>
                        <img src="willis_reed_19.png" alt="Willis Reed">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Built for UPenn Cloud Computing by James Russo</p>
        </div>
    </footer>

    </body>
</html>
