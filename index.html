<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knicks Roster Showcase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>New York Knicks</h1>
  </header>

  <main class="gallery">
    <!-- Current Stars -->
    <h2 class="section-title">Current Stars</h2>
    <div class="card-grid">
      <div class="player-card">
        <img src="karl-anthony_towns_32.png" alt="Karl-Anthony Towns">
        <div class="card-info">
          <h2>Karl-Anthony Towns</h2>
        </div>
      </div>
      <div class="player-card">
        <img src="mikal_bridges_25.png" alt="Mikal Bridges">
        <div class="card-info">
          <h2>Mikal Bridges</h2>
        </div>
      </div>
      <div class="player-card">
        <img src="og_anunoby_8.png" alt="OG Anunoby">
        <div class="card-info">
          <h2>OG Anunoby</h2>
        </div>
      </div>
      <div class="player-card">
        <img src="jalen_brunson_11.png" alt="Jalen Brunson">
        <div class="card-info">
          <h2>Jalen Brunson</h2>
        </div>
      </div>
      <div class="player-card">
        <img src="josh_hart_3.png" alt="Josh Hart">
        <div class="card-info">
          <h2>Josh Hart</h2>
        </div>
      </div>
    </div>

    <!-- Past Legends -->
    <h2 class="section-title">Past Legends</h2>
    <div class="card-grid">
      <div class="player-card">
        <img src="carmelo_anthony_7.png" alt="Carmelo Anthony">
        <div class="card-info">
          <h2>Carmelo Anthony</h2>
        </div>
      </div>
      <div class="player-card">
        <img src="bernard_king_22.png" alt="Bernard King">
        <div class="card-info">
          <h2>Bernard King</h2>
        </div>
      </div>
      <div class="player-card">
        <img src="patrick_ewing_33.png" alt="Patrick Ewing">
        <div class="card-info">
          <h2>Patrick Ewing</h2>
        </div>
      </div>
      <div class="player-card">
        <img src="walt_frazier_10.png" alt="Walt Frazier">
        <div class="card-info">
          <h2>Walt Frazier</h2>
        </div>
      </div>
      <div class="player-card">
        <img src="willis_reed_19.png" alt="Willis Reed">
        <div class="card-info">
          <h2>Willis Reed</h2>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>UPenn Cloud Computing by James Russo</p>
  </footer>
</body>
</html>
